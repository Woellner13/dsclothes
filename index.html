<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DS Clothes</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="funcional.js" defer></script>
</head>

<body>
  <header>
    <h1>DS Clothes</h1>
    <div class="carrinho-icon" onclick="toggleCarrinho()" aria-label="Abrir Carrinho">ðŸ›’</div>
  </header>

  <main>
    <div class="produtos" id="produtos">
      <div class="produto" onclick="abrirModal('Imagens/Camisa_Corinthians.jpeg', 'Camisa do Corinthians - R$ 250,00')">
        <img src="Imagens/Camisa_Corinthians.jpeg" alt="Camisa oficial do Corinthians em preto e branco">
        <p>Camisa do Corinthians - R$ 250,00</p>
        <button onclick="event.stopPropagation(); adicionarCarrinho('Camisa do Corinthians', 250)">Adicionar ao Carrinho</button>
      </div>

      <div class="produto" onclick="abrirModal('Imagens/calca.jpg', 'CalÃ§a Jeans - R$ 120,00')">
        <img src="Imagens/calca.jpg" alt="CalÃ§a jeans azul escura, modelo slim fit">
        <p>CalÃ§a Jeans - R$ 120,00</p>
        <button onclick="event.stopPropagation(); adicionarCarrinho('CalÃ§a Jeans', 120)">Adicionar ao Carrinho</button>
      </div>

      <div class="produto" onclick="abrirModal('Imagens/blusa.jpg', 'Blusa Feminina - R$ 80,00')">
        <img src="Imagens/blusa.jpg" alt="Blusa feminina branca com estampa floral">
        <p>Blusa Feminina - R$ 80,00</p>
        <button onclick="event.stopPropagation(); adicionarCarrinho('Blusa Feminina', 80)">Adicionar ao Carrinho</button>
      </div>
      
    </div>
  </main>

  <footer>
    <h2>&copy; DS Clothes</h2>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-inner">
      <button class="modal-close" onclick="event.stopPropagation(); fecharModal()">&times;</button>
      <div class="modal-conteudo">
        <img class="modal-content" id="imgModal" alt="Imagem ampliada do produto">
        <div class="descricaoModal">
          <p id="descricaoModal"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrinho lateral -->
  <div id="carrinhoSidebar" class="carrinho-sidebar">
    <h2>Carrinho (<span id="totalItens">0</span> itens)</h2>
    <ul id="itensCarrinho"></ul>
    <p id="totalPreco">Total: R$ 0,00</p>
    <button class="checkout-btn" onclick="finalizarCompra()">Finalizar Compra</button>
    <button class="esvaziar-btn" onclick="esvaziarCarrinho()">Esvaziar Carrinho</button>
    <button onclick="toggleCarrinho()">Fechar</button>
  </div>

  <!-- Tela de agradecimento -->
  <div id="telaFinalizacao">
    <h1>Obrigado por testar o site!</h1>
    <p>Seu pedido foi processado. Total: R$ <span id="totalFinal">0,00</span></p>
    <button id="voltarSite" onclick="voltarParaLoja()">Voltar</button>
  </div>
</body>
</html>
